<!DOCTYPE html>
<html lang="en">

<head>
  <title>JWT Generator</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <nav>
    <a href="/" aria-current="page">Home</a>
    <a href="/page2.html">Other page</a>
  </nav>
  <main>
    <h1>JWT Generator Demo</h1>
    <button id="generateBtn">Generate JWT</button>
    <pre id="tokenDisplay">Token will appear here...</pre>
  </main>
  <script>
    document.getElementById("generateBtn").addEventListener("click", async () => {
      try {
        const response = await fetch("http://localhost:3000/token", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ userId: 123, role: "user" }),
        });


        const data = await response.json();
        document.getElementById("tokenDisplay").textContent = data.token;
      } catch (error) {
        document.getElementById("tokenDisplay").textContent = "Error generating token.";
        console.error(error);
      }
    });
  </script>
</body>

</html>
